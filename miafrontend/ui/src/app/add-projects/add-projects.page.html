<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Neues Projekt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated" lines="full">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="projectForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input formControlName="address" required type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block" shape="full" type="submit">Projekt hinzuf√ºgen</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>


</ion-content>
