<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Projekt bearbeiten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated" lines="full">
    <form (ngSubmit)="updateForm()" [formGroup]="updateProjectForm">
      <ion-list-header class="ios hydrated">
        Allgemein
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Addresse</ion-label>
        <ion-input formControlName="address" required type="text">
        </ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block" shape="full" type="submit">Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
