<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MIA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Projekt√ºbersicht</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Projekte
    </ion-list-header>
    <ion-item *ngFor="let project of Projects" class="item-label item ios in-list ion-focusable hydrated">
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>{{project.name}}</h2>
        <h3>{{project.address}}</h3>
      </ion-label>
      <div class="item-note" item-end>
        <button [routerLink]="['/edit-projects/', project.id]" clear ion-button>
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

  <!-- fab placed to the bottom start -->
  <ion-fab horizontal="end" routerLink="/add-projects" slot="fixed" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
